<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Video Downloader</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d1117">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/static/logo.png">
  <meta name="google-signin-client_id" content="261916593681-9d78m382e50vnpls0jr7dkknpo2olpb3.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --bg: #0d1117;
      --card: rgba(255, 255, 255, 0.06);
      --text: #ffffff;
      --highlight: #00bcd4;
      --accent: #007cf0;
    }

    [data-theme="light"] {
      --bg: #f5f7fa;
      --card: rgba(255, 255, 255, 0.85);
      --text: #111;
      --highlight: #007cf0;
      --accent: #00bcd4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: 0.3s;
      overflow-x: hidden;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.15;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: transparent;
      border: 2px solid var(--highlight);
      color: var(--highlight);
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background-color: var(--highlight);
      color: var(--bg);
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      max-width: 700px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.8s ease-in-out;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
    }

    .card h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--highlight);
    }

    .card input[type="text"], .card select {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 15px;
      margin-bottom: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 1rem;
      word-break: break-word;
    }

    .card button {
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      font-weight: bold;
      margin: 0.3rem;
      color: #fff;
      background: linear-gradient(135deg, var(--highlight), var(--accent));
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 188, 212, 0.3);
    }

    .dashboard, .admin-panel, .translate-box {
      background: var(--card);
      border-radius: 20px;
      margin-top: 1.5rem;
      padding: 1.5rem;
      text-align: left;
      width: 100%;
      word-break: break-word;
    }

    .dashboard h3, .admin-panel h3, .translate-box h3 {
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .history ul, .admin-panel ul {
      list-style: none;
      max-height: 150px;
      overflow-y: auto;
      padding-left: 1rem;
    }

    .history li, .admin-panel li {
      margin: 5px 0;
      font-size: 0.9rem;
      color: var(--text);
      word-break: break-word;
    }

    #qrcode { margin-top: 1rem; }
    #progress { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 8px; overflow: hidden; }
    #progress-bar { height: 100%; background: var(--highlight); width: 0%; transition: 0.3s; }

    footer {
      position: fixed;
      bottom: 0.8rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
