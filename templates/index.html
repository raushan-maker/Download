<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Video Downloader</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d1117">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/static/logo.png">
  <meta name="google-signin-client_id" content="261916593681-9d78m382e50vnpls0jr7dkknpo2olpb3.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --bg: #0d1117;
      --card: rgba(255, 255, 255, 0.06);
      --text: #ffffff;
      --highlight: #00bcd4;
      --accent: #007cf0;
    }

    [data-theme="light"] {
      --bg: #f5f7fa;
      --card: rgba(255, 255, 255, 0.85);
      --text: #111;
      --highlight: #007cf0;
      --accent: #00bcd4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: 0.3s;
      overflow-x: hidden;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.15;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: transparent;
      border: 2px solid var(--highlight);
      color: var(--highlight);
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background-color: var(--highlight);
      color: var(--bg);
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      max-width: 700px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.8s ease-in-out;
    }

    .card h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--highlight);
    }

    .card input[type="text"], .card select {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 15px;
      margin-bottom: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 1rem;
    }

    .card button {
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      font-weight: bold;
      margin: 0.3rem;
      color: #fff;
      background: linear-gradient(135deg, var(--highlight), var(--accent));
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 188, 212, 0.3);
    }

    footer {
      position: fixed;
      bottom: 0.8rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.4);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <link rel="manifest" href="/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(err => console.error('SW failed', err));
    }
  </script>
  <script>
    window.addEventListener('load', () => {
      const userLang = navigator.language || navigator.userLanguage;
      console.log("Detected language:", userLang);
    });
  </script>
</head>

<body>
  <video autoplay muted loop id="bgVideo">
    <source src="/static/bg.mp4" type="video/mp4">
  </video>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="card">
    <img src="/static/logo.png" alt="App Logo" style="width: 80px; border-radius: 50%; margin-bottom: 1rem;">
    <h1>Universal Video Downloader</h1>
    
    <form method="POST" action="/download">
      <label for="format" style="display:block; margin: 0.5rem 0; font-weight: bold;">Select Format</label>
      <select name="format" id="format" required style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 10px; width: 100%;">
        <option value="best">Best</option>
        <option value="mp4_1080p">MP4 1080p</option>
        <option value="mp4_720p">MP4 720p</option>
        <option value="mp4_480p">MP4 480p</option>
      </select>

      <input type="text" id="url" name="url" placeholder="Enter video URL" required>
      <button type="button" onclick="previewVideo()">Preview</button>
      <button type="submit">Download</button>
    </form><div id="stats" style="margin-top: 1rem; font-size: 0.9rem; color: var(--text);">ðŸ“Š Downloads: <span id="download-count">1234</span></div>
    <div id="video-info" style="display:none; margin-top: 20px;">
      <img id="video-thumbnail" src="" alt="Thumbnail" style="max-width:100%; border-radius:15px;" />
      <p id="video-title" style="margin-top: 10px; font-weight: bold;"></p>
    </div>
  </div>

  <footer>Made with ðŸ’™ using yt-dlp & Flask<button onclick="installApp()" style="margin-top: 1rem; background: var(--card); color: var(--text); border: 1px solid var(--highlight); padding: 0.5rem 1rem; border-radius: 10px; cursor: pointer;">ðŸ“² Install App</button>
  </footer>
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      }
    }
  </script>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      html.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
    }

    function previewVideo() {
      const url = document.getElementById('url').value;
      if (!url) return;

      fetch('/video_info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ url: url })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert("Error: " + data.error);
        } else {
          document.getElementById('video-thumbnail').src = data.thumbnail;
          document.getElementById('video-title').textContent = data.title;
          document.getElementById('video-info').style.display = 'block';
        }
      })
      .catch(() => {
        alert("Failed to load video info.");
      });
    }
  </script>
</body>
</html>
